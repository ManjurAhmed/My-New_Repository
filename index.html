<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="watch">
        <h1 id="screen">00:00:00</h1>
        <div class="controler">
            <img src="stop.png" onclick="watchstop()">
            <img src="start.png" onclick="watchstart()">
            <img src="reset.png" onclick="watchreset()">
        </div>
    </div>
   <script>
     let [seconds,minutes,hours]=[0,0,0];
     let displaytime = document.getElementById("screen");
     let count = null;

     function watch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;

            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displaytime.innerHTML = h +":"+ m +":"+ s;

     }

     function watchstart(){
        if(count!== null){

            clearInterval(count);
        }
        count = setInterval(watch,900);

     }

     function watchstop(){
        clearInterval(count)
     }

     function watchreset(){
        clearInterval(count)
        seconds = 0;
        minutes = 0;
        hours = 0;
        displaytime.innerHTML = "00:00:00";
     }

     
   </script> 
</body>
</html>
